<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>日報作成画面</title>
  <!-- 日報作成画面用CSSを読み込む。 -->
  <link href="../css/report_create.css" rel="stylesheet" type="text/css" />
  <!-- Queryの本体を読み込む。 -->
  <script src="../js/jquery-1.11.0.min.js"></script>
  <!-- jQueryUIを読み込む。 -->
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <!-- 定数クラスを読み込む。 -->
  <script src="../js/Constants.js"></script>
  <!-- 基底画面クラスを読み込む。 -->
  <script src="../js/BaseWindow.js"></script>
  <!-- 画面描画クラスを読み込む。 -->
  <script src="../js/WindowDesign.js"></script>
  <!-- 作成画面クラスを読み込む。 -->
  <script src="../js/CreateWindowsDetail.js"></script>
  <!-- トップ画面用クラスを読み込む。 -->
  <script src="../js/TopWindowDetail.js"></script>
</head>

<body>

<div class="topMenu">
	<div class="user_id" style="display:none" th:text="${user.userId}"></div>
	<div class="base_parent_content_id" style="display:none">0</div>
	<div class="grand_parent_content_id" style="display:none" name="grand_parent_content_id">0</div>
	<div class="parent_content_id" style="display:none">0</div>
	<div class="content_id" style="display:none"></div>
	<div class="title">日報作成</div>
	<input class="report_date" type="date" value="2016-11-28" th:value="${today}" name="report_date"></input><span>付日報</span>
</div>

<div class="main">

</div>

<div class="downMenu">
	<button class="b_add_index" value="b_add_index" name="b_add_index">見出し追加</button>
	<button class="b_add_template" value="b_add_template" name="b_add_template">フォーマット保存</button>
	<input type="checkbox" class="c_note" value="c_note" name="c_note"></input><span>下書き</span>
	<button class="b_add_report" value="b_add_report" name="b_add_report">報告</button>
	<button class="b_cancel" value="b_cancel" name="b_cancel">キャンセル</button>
</div>

<script type="text/javascript">
	setTimeout(function() {
		// 作成画面用のインスタンスを生成する
		thisElem = new CreateWindowsDetail();
		// 初期化処理を実行する
		thisElem.createReportWindow();
	}, 300);
</script>

</body>

</html>
