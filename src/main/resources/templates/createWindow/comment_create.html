<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>コメント作成画面用</title>
  <!-- コメント作成画面用CSSを読み込む。 -->
  <link href="../css/comment_create.css" rel="stylesheet" type="text/css" />
  <!-- Queryの本体を読み込む。 -->
  <script src="../js/jquery-1.11.0.min.js"></script>
  <!-- jQueryUIを読み込む。 -->
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <!-- 定数クラスを読み込む。 -->
  <script src="../js/Constants.js"></script>
  <!-- 基底画面クラスを読み込む。 -->
  <script src="../js/BaseWindow.js"></script>
  <!-- 画面描画クラスを読み込む。 -->
  <script src="../js/WindowDesign.js"></script>
  <!-- 作成画面クラスを読み込む。 -->
  <script src="../js/CreateWindowsDetail.js"></script>
  <!-- トップ画面用クラスを読み込む。 -->
  <script src="../js/TopWindowDetail.js"></script>
</head>

<body>
<div class="blockArea">

<div class="topMenu">
	<div class="title">コメント作成</div>
	<div class="sendTo">YYYY/MM/DD ○○さんの△△へコメント</div>
	<div class="user_id" name="user_id" style="display:none"></div>
	<div class="user_name" name="user_name" style="display:none"></div>
	<div class="report_date" name="report_date" style="display:none"></div>
</div>

<div class="main">
	<div class="number" name="number" style="display:none">1</div>
	<textarea class="index_area" name="index_area" style="display:none">コメント</textarea>
	<textarea class="main_text" name="main_text"></textarea>
</div>

<div class="downMenu">
	<div class="login_id" style="display:none" th:text="${user.userId}"></div>
	<div class="user_authority" style="display:none" th:text="${user.userAuthority}"></div>
	<div class="base_parent_content_id" style="display:none" name="base_parent_content_id"></div>
	<div class="grand_parent_content_id" style="display:none" name="grand_parent_content_id"></div>
	<div class="parent_content_id" style="display:none" name="parent_content_id"></div>
	<div class="content_id" style="display:none" name="content_id"></div>
	<div class="entry_format" style="display:none" name="entry_format"></div>
	
	<button class="b_new_comment" value="b_new_comment" name="b_new_comment">コメント</button>
	<button class="b_cancel" value="b_cancel" name="b_cancel">キャンセル</button>
</div>

</div>

<script type="text/javascript">
	setTimeout(function() {
		// 作成画面用のインスタンスを生成する
		thisElem = new CreateWindowsDetail();
		// 初期化処理を実行する
		thisElem.createCommentWindow();
	}, 300);
</script>

</body>

</html>
