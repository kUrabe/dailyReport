<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Topページ</title>
  <!-- コメント詳細画面用CSSを読み込む。 -->
  <link href="css/comment_view.css" rel="stylesheet" type="text/css" />
  <!-- Queryの本体を読み込む。 -->
  <script src="js/jquery-1.11.0.min.js"></script>
  <!-- jQueryUIを読み込む。 -->
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <!-- 定数クラスを読み込む。 -->
  <script src="js/Constants.js"></script>
  <!-- 基底画面クラスを読み込む。 -->
  <script src="js/BaseWindow.js"></script>
  <!-- 画面描画クラスを読み込む。 -->
  <script src="js/WindowDesign.js"></script>
  <!-- 作成画面クラスを読み込む。 -->
  <script src="js/CreateWindowsDetail.js"></script>
  <!-- トップ画面用クラスを読み込む。 -->
  <script src="js/TopWindowDetail.js"></script>
</head>

<body>

<div class="topMenu">
	<div class="comment_user">ダミーユーザ</div><span class="comment_date">2016/11/28</span>
	<br />
	<span>既読数：</span><div class="read_count">999</div>
	<div class="read_count"></div>
	<span>いいね数：</span><div class="read_count">999</div>
	<div class="favorite_count"></div>
</div>

<div class="main">

</div>

<div class="downMenu">
	<div class="user_id" style="display:none"></div>
	<div class="base_parent_content_id" style="display:none"></div>
	<div class="parent_content_id" style="display:none"></div>
	<div class="content_id" style="display:none"></div>
	
	<button class="b_no_read">未読にする</button>
	<button class="b_favorite">いいね</button>
	<button class="b_edit">編集</button>
	<button class="b_delete">削除</button>
	<button class="b_new_comment">コメントする</button>
	<button class="b_cancel">閉じる</button>
</div>

<script type="text/javascript">
	// 作成画面用のインスタンスを生成する
	thisElem = new CreateWindowsDetail();
	// 初期化処理を実行する
	thisElem.this.ViewCommentWindow();
</script>

</body>

</html>
