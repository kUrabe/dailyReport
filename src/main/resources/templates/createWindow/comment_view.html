<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Tコメント詳細表示画面</title>
  <!-- コメント詳細表示画面用CSSを読み込む。 -->
  <link href="../css/comment_view.css" rel="stylesheet" type="text/css" />
  <!-- Queryの本体を読み込む。 -->
  <script src="../js/jquery-1.11.0.min.js"></script>
  <!-- jQueryUIを読み込む。 -->
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <!-- 定数クラスを読み込む。 -->
  <script src="../js/Constants.js"></script>
  <!-- 基底画面クラスを読み込む。 -->
  <script src="../js/BaseWindow.js"></script>
  <!-- 画面描画クラスを読み込む。 -->
  <script src="../js/WindowDesign.js"></script>
  <!-- 作成画面クラスを読み込む。 -->
  <script src="../js/CreateWindowsDetail.js"></script>
  <!-- トップ画面用クラスを読み込む。 -->
  <script src="../js/TopWindowDetail.js"></script>
</head>

<body style="visibility:hidden">

<div class="topMenu">
	<div class="user_id" name="user_id" style="display:none"></div>
	<div class="user_name" name="user_name"></div><span class="report_date" name="report_date"></span>
	<br />
	<span>既読数：</span><span class="read_count" name="read_count"></span>
	<span>いいね数：</span><span class="favorite_count" name="favorite_count"></span><br />
</div>

<div class="main">
	<div class="main_text" name="main_text"></div>
</div>

<div class="downMenu">
	<div class="login_id" style="display:none" th:text="${user.userId}"></div>
	<div class="user_authority" style="display:none" th:text="${user.userAuthority}"></div>
	<div class="base_parent_content_id" style="display:none" name="base_parent_content_id"></div>
	<div class="grand_parent_content_id" style="display:none" name="grand_parent_content_id"></div>
	<div class="parent_content_id" style="display:none" name="parent_content_id"></div>
	<div class="content_id" style="display:none" name="content_id"></div>
	<div class="entry_format" style="display:none" name="entry_format"></div>
	
	<button class="b_no_read" value="1" name="b_no_read">未読にする</button>
	<button class="b_favorite" value="2" name="b_favorite">いいね</button>
	<button class="b_comment_edit" value="b_comment_edit" name="b_comment_edit">編集</button>
	<button class="b_delete" value="b_delete" name="b_delete">削除</button>
	<button class="b_new_comment" value="b_new_comment" name="b_new_comment">コメントする</button>
	<button class="b_cancel" value="b_cancel" name="b_cancel">閉じる</button>
</div>


<script type="text/javascript">
	setTimeout(function() {
		// 作成画面用のインスタンスを生成する
		thisElem = new CreateWindowsDetail();
		// 初期化処理を実行する
		thisElem.viewCommentWindow();
	}, 200);
</script>

</body>

</html>
