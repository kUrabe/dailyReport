<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Topページ</title>
  <!-- Top画面用CSSを読み込む。 -->
  <link href="../css/Top.css" rel="stylesheet" type="text/css" />
  <!-- Queryの本体を読み込む。 -->
  <script src="../js/jquery-1.11.0.min.js"></script>
  <!-- jQueryUIを読み込む。 -->
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <!-- 定数クラスを読み込む。 -->
  <script src="../js/Constants.js"></script>
  <!-- 基底画面クラスを読み込む。 -->
  <script src="../js/BaseWindow.js"></script>
  <!-- 画面描画クラスを読み込む。 -->
  <script src="../js/WindowDesign.js"></script>
  <!-- 作成画面クラスを読み込む。 -->
  <script src="../js/CreateWindowsDetail.js"></script>
  <!-- ユーザ編集画面用クラスを読み込む。 -->
  <script src="../js/UserEditWindowDetail.js"></script>
</head>

<body>

<div class="topMenu">
	<p>ユーザ登録・編集画面</p>
</div>
<div class="main">
	<div class="content_area">
		<p class="index">ユーザID</p>
		<input class="user_id nomal_content" type="text"></input>
		<button class="b_over_lap">重複チェック</button>
		<p class="index">パスワード</p>
		<input class="login_password nomal_content" type="password"></input>
		<p class="index">パスワード（再）</p>
		<input class="login_password_sai" type="password"></input>
		<p class="index">氏名（漢字）</p>
		<input class="user_name nomal_content" type="text"></input>
		<p class="index">氏名（カナ）</p>
		<input class="user_name_kana nomal_content" type="text"></input>
		<p class="index">生年月日</p>
		<input class="user_birthday nomal_content" type="date"></input>
		<p class="index">性別</p>
		<select class="user_sex nomal_content" type="text">
			<option value="1">男性</option>
			<option value="2">女性</option>
			<option value="3">その他</option>
		</select>

		<p class="index">メールアドレス</p>
		<div class="mail_area add_content">
			<button class="b_add_mail">メールアドレスの追加</button>
		</div>
		
		<p class="index">住所</p>
		<div class="address_area add_content">
			<button class="b_add_address">住所の追加</button>
		</div>
		
		<p class="index">電話番号</p>
		<div class="tel_area add_content">
			<button class="b_add_tel">電話番号の追加</button>
		</div>
		
		<p class="index">所属会社</p>
		<select class="campany_id nomal_content" type="text" name="campany_id">
			<option th:each="list : ${companyList}" th:value="${list.campany_id}" th:inline="text">[[${list.campany_title}]]</option>
		</select>
	
	</div>
</div>
<div class="downMenu">

</div>



<script type="text/javascript">
	setTimeout(function() {
		// ユーザ一覧用のインスタンスを生成する
		thisElem = new UserEditWindowDetail();
		// 初期化処理を実行する
		thisElem.createUserEditWindow();
	}, 200);
</script>
</body>

</html>
